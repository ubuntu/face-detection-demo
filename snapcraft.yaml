confinement: devmode

apps:
  face-detection-demo:
    command: face-detection-cli
  service:
    command: face-detection-service --force
    daemon: simple
    restart-condition: always
    plugs: [camera, network, network-bind]

parts:
  face-detection-backend:
    source: .
    plugin: go
    go-importpath: github.com/ubuntu/face-detection-demo
    build-packages:
      - build-essential
      - libopencv-dev
  assets-backend:
    source: .
    plugin: dump
    snap: [images, frontfacedetection.xml]
  website:
    source: https://github.com/ubuntu/face-detection-web.git
    plugin: bower
    organize:
      '*': 'www/'
  workaround:
    plugin: nil
    snap: [lib/, usr/lib]
    stage-packages: [libfreetype6, libpng12-0, zlib1g]
